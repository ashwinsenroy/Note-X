<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-Note-X.png" type="image/png">
    <title>Note-X A Simple NotePad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar" style="background-color: #349ceb;">
        <div class="container-fluid">
            <div class="mx-auto navbar-center">
                <a class="navbar-brand" href="#">
                    <img src="favicon-Note-X-192x192.png" alt="Favicon" width="70" height="64">
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="background-color: #C7F0EC;" >
                        <h5 class="card-title"></h5>
                        <textarea id="note-input" class="form-control mb-3" rows="5"
                            placeholder="Write your note here..."></textarea>
                        <button id="clear-button" class="btn btn-primary" onclick="ClearNotes()">Clear</button>
                        <button id="save-button" class="btn btn-primary" onclick="SaveNotes()">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="background-color: #C7F0EC; color: white;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black;">All Notes</h5>
                        <ul id="notes-list" class="list-group">
                            <!-- Your list items go here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- this modal will pop up when 3 dots is clicked  for deleting notes or for seeing created date-->
    <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #349ceb; border-color: #349ceb;">
              <h5 class="modal-title" id="optionsModalLabel">Note Creation Time</h5>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <strong style="color: #349ceb;" id ="timestampKey"></strong>
              </div>
              <div class="mb-3">
                <p class="mb-0" style="color: #349ceb; font-weight: bold;">Do you want to delete this Note?</p>
              </div>
              <div>
                <button type="button" class="btn btn-primary" style="background-color: #349ceb; border-color: #349ceb;" onclick="DeleteNote(event)">OK</button>
                <button type="button" class="btn btn-primary" id = "closemodal" style="background-color: #349ceb; border-color: #349ceb;" onclick="CloseModal()">Cancel</button>

              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      <script src="scripts.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
</body>

</html>
